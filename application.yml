gateway:
  ip: 127.0.0.1

token:
  expiration-time: 86400000 # 24 hours
  secret: '{cipher}'

login:
  url:
    path: /login # the same as default

albums:
  url: http://ALBUMS-WS/users/%s/albums

eureka:
  password: '{cipher}'
  client:
    service-url:
      defaultZone: http://root:${eureka.password}@localhost:8080/eureka
